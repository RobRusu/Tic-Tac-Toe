<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="header">
    <div class="scoreboard">
      <p class="playerOne">Player One</p>
      <p class="score">X - O</p>
      <p class="playerTwo">Player Two</p>
    </div>
    <dialog>
      <p class="winner"></p>
      <button>Restart</button>
    </dialog>
  </div>
  <div class="board">
  </div>
</body>
</html>
