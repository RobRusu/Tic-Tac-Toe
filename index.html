<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <button class="changeName">Change names</button>
  <button class="restart">Restart</button>
  <div class="header">
    <div class="one" active="activePlayer">
      <p class="playerOne">Player One</p>
      <p>X</p>
    </div>
    <div class="two">
      <p class="playerTwo">Player Two</p>
      <p>O</p>
    </div>
    

    <dialog class="results">
      <p class="winner"></p>
      <button class="restart">Restart</button>
    </dialog>

    <dialog class="names">
      <label for="playerOne">Player One: </label>
      <input type="text" id="playerOne" name="playerOne">
      <label for="playerTwo">Player Two: </label>
      <input type="text" id="playerTwo" name="playerTwo">
      <button class="finish">Finish</button>
    </dialog>

  </div>
  <div class="board">
  </div>
</body>
</html>
